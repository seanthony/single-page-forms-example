<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

        crossorigin="anonymous">

        div.bg-image {
            background-image: url(.\\domi.jpg);

<body>
    <div class="container m-5">

            <div class="col-sm-6 bg-image">

            </div>
            <div class="col-sm-6">
                <div class="d-flex justify-content-center">
                    <button id="welcome-button" type="button" class="btn btn-dark btn-lg">Vote for the Best
                        Dog!</button>
                </div>
            </div>
        </div>
        <div id="voting-row" class="row">
            <div class="col"></div>
            <div class="col">
                <form id="voting-form">
                    <fieldset>
                        <legend>Legend</legend>
                        <div class="form-group">
                            <label for="inputEmail">Email address</label>
                            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"

                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="dogSelect">Who is the best dog?</label>
                            <select class="form-control" id="dogSelect">
                                <option></option>

                                <option>D贸mi</option>
                                <option>D贸mi</option>
                                <option>D贸mi</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="explainWhy">Explain Why</label>
                            <textarea class="form-control" id="explainWhy" rows="3"></textarea>
                        </div>
                        <button id="submit-vote" type="submit" class="btn btn-primary">Submit</button>
                    </fieldset>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
