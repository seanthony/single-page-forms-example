<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vote for the Best Dog Ever</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <style>
        div.bg-image {
            background-image: url(.\\domi.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 80vh;
        }
        div.fill {
            min-height: 80vh;
            min-width: 100%;
        }
        #final-text {
            font-size: 3em;
            text-align: center;
        }
        span.final-user-text {
            color: navy;
        }
    </style>
</head>

<body>
    <div class="container m-5">
        <div id="welcome-row" class="row align-items-center">
            <div class="col-sm-6 bg-image">

            </div>
            <div class="col-sm-6">
                <div class="d-flex justify-content-center">
                    <button id="welcome-button" type="button" class="btn btn-dark btn-lg">Vote for the Best
                        Dog!</button>
                </div>
            </div>
        </div>
        <div id="voting-row" class="row" hidden>
            <div class="col"></div>
            <div class="col">
                <form id="voting-form">
                    <fieldset>
                        <legend>Legend</legend>
                        <div class="form-group">
                            <label class="form-control-label" for="inputName">Your Name</label>
                            <input type="text" class="form-control" id="inputName" name="inputName" placeholder="Enter name">
                            <small class="inputName form-text"></small>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="inputEmail">Email address</label>
                            <input type="text" class="form-control" id="inputEmail" name="inputEmail" aria-describedby="emailHelp"
                                placeholder="Enter email">
                            <small class="inputEmail form-text text-muted">We'll never share your email
                                with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="dogSelect">Who is the best dog?</label>
                            <select class="form-control" id="dogSelect" name="dogSelect">
                                <option></option>
                                <option>D贸mi</option>
                                <option>D贸mi</option>
                                <option>D贸mi</option>
                                <option>D贸mi</option>
                            </select>
                            <small class="dogSelect form-text"></small>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="explainWhy">Explain Why</label>
                            <textarea class="form-control" id="explainWhy" name="explainWhy" rows="3"></textarea>
                            <small class="explainWhy form-text"></small>
                        </div>
                        <button id="submit-vote" type="submit" class="btn btn-primary">Submit</button>
                    </fieldset>
                </form>
            </div>
            <div class="col"></div>
        </div>
        <div id="final-row" class="row" hidden>
            <div class="col"></div>
            <div class="col" id="final-text">
                <span class="final-user-text" id="name"></span> (<span class="final-user-text" id="email"></span>)<br>
                voted for <strong><span class="final-user-text" id="dog"></span></strong><br>
                because<br>
                <em><span class="final-user-text" id="text"></span></em>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src=".\\javascript.js"></script>
</body>

</html>
